	<script type="text/javascript">
        /*<![CDATA[*/
        function checklogin(username, password) {
            if(username === "") {
                alert("没有输入用户名！");
                return false;
            } else if(password ==="") {
                alert("没有输入密码！");
                return false;
            } else {
                return true;
            }
        }
        function checkregister(username, password, repass,email) {
		    console.log(password.length);
            var myReg=/^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
            if(username === "") {
                alert("没有输入用户名！");
                return false;
            }else if(password ==="") {
                alert("没有输入密码！");
                return false;
            }else if(password !==repass){
                alert("两次输入的密码不一致！");
                return false;
			}else if(username.length<6){
                alert("账号长度小于6位！");
                return false;
            }else if(password.length<6){
                alert("密码长度小于6位！");
                return false;
			}else if(!myReg.test(email)) {
                alert("邮箱格式不正确");
                return false;
            }else {
                return true;
            }
        }
		function login() {
            var username = $("#author1");
            var password = $("#password1");
            if(!checklogin(username.val(),password.val())) {
			    return;
			}
            $.ajax({
                type : "POST",
                url : "/login",
                data : {
                    "username" : username.val(),
                    "password" : password.val()
                },
                dataType : "json",
                success : function(data) {
                    if (data.result === "1") {
                        alert("登录成功");
                        window.location.href ="/learnword";
                    } else {
                        alert("登陆失败，请检查用户名或密码");
                    }
                }
            });
        }

        function register2() {
            var username = $("#author");
            var password = $("#password");
            var repass = $("#affrim");
            var email = $("#email");
            if(!checkregister(username.val(),password.val(),repass.val(),email.val())) {
                return;
            }
            $.ajax({
                type : "POST",
                url : "/register",
                data : {
                    "username" : $("#author").val(),
                    "password" : $("#password").val()
                },
                dataType : "json",
                success : function(data) {
                    if (data.result == "1") {
                        alert("注册成功");
                        window.location.href ="/learnword/guide";
                    } else {
                        alert("注册失败，该用户已被注册");
                    }
                }
            });
        }
        /*]]>*/


	</script>
